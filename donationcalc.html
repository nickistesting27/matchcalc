<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Match Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1, .container h2 {
            text-align: center;
        }
        .container input, .container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .container button {
            background: #28a745;
            color: white;
            border: none;
        }
        .container button:hover {
            background: #218838;
        }
        .result {
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vote Nick For Dog Catcher</h1>
        <h2>"Usually Always Caught!"</h2>
        <input type="number" id="donationAmount" placeholder="Enter your donation amount" />
        <button onclick="calculateMatch()">Calculate Total Value</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        function calculateMatch() {
            var donationAmount = document.getElementById('donationAmount').value;
            if (donationAmount && donationAmount > 0) {
                var matchAmount = donationAmount * 8;
                var totalValue = parseFloat(donationAmount) + matchAmount;
                document.getElementById('result').innerText = 'Total Value: $' + totalValue.toFixed(2);
            } else {
                document.getElementById('result').innerText = 'Please enter a valid donation amount.';
            }
        }
    </script>
</body>
</html>
